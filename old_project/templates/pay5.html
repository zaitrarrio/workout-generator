<html>
    <head>
        <title>Redirect</title>
        <script type="text/javascript">
            function load(){
                window.document.paypalForm.submit();
                return;
            }
        </script>
    </head>
    <body onload="load()">
        <form name="paypalForm" method="post" action="https://www.paypal.com/cgi-bin/webscr" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="{{ hosted_val }}">
        </form>
    </body>
</html>
