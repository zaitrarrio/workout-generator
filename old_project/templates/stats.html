{% extends "skeleton.html" %}
{% block title %} - Stats{% endblock %}



{% block content %}

<table>
<tr class='row1'><td>Total Users</td><td>{{totalUsers}}</td></tr>
<tr class='row2'><td>% Male</td><td>{{percentMale}}</td></tr>
<tr class='row1'><td>% Female</td><td>{{percentFemale}}</td></tr>
<tr class='row2'><td>#1 Goal</td><td>{{highestGoal}}</td></tr>
<tr class='row1'><td>Today's Traffic</td><td>{{currentCount.traffic}} hits</td></tr>

</table>



{% endblock %}
